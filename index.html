<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .input-field {
        width: 100%;
        padding: 10px;
        text-align: center;
      }
    </style>
    <title>Shop</title>
  </head>
  <body>
    <div class="w-full" id="shop">
      <div
        class="border border-black h-16 px-20 flex items-center justify-between"
      >
        <div class="flex pl-10 text-center">
          <div class="mx-10 text-2xl">Bsale Test</div>
          <div class="mx-10 py-2">Tienda</div>
        </div>
        <div class="w-1/3 flex items-center">
          <div class="w-full flex items-center">
            <i class="fa fa-search absolute min-w-0 p-3"></i>
            <input
              type="text"
              class="w-full border border-black rounded-xl input-field"
              id="search"
              placeholder="Buscar"
              onkeyup="searchInput(this.value)"
            />
          </div>
          <div class="mx-10"><i class="fa fa-shopping-cart"></i></div>
        </div>
      </div>
      <div
        class="grid grid-cols-4 py-8 px-20 gap-10 bg-gray-100"
        id="products"
      ></div>
    </div>
  </body>
</html>
