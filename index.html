<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              modal: "#00000066",
              body: "#f7fafc",
            },
          },
        },
      };
    </script>
    <title>Shop</title>
  </head>

  <body>
    <div class="w-full bg-body" id="shop">
      <div
        class="border border-black h-20 px-20 flex items-center justify-between bg-white"
      >
        <div class="flex pl-10 text-center">
          <div class="mx-10 text-2xl">Bsale Test</div>
        </div>
        <div class="w-1/3 flex items-center">
          <div class="w-full flex items-center">
            <i class="fa fa-search absolute min-w-0 p-3"></i>
            <input
              type="text"
              class="w-full border rounded-xl py-3 text-center"
              id="search"
              placeholder="Buscar"
              onkeyup="searchInput(this.value)"
            />
          </div>
          <div class="mx-10"><i class="fa fa-shopping-cart"></i></div>
          <div class="px-2" id="numberCart"></div>
          <button id="myBtn" onclick="openModal()">Open Modal</button>
          <div
            id="myModal"
            class="hidden z-10 fixed p-10 left-0 top-0 w-full h-full overflow-auto bg-modal"
          >
            <div class="bg-white m-auto p-10 w-1/3 h-full">
              <span class="float-right hover:text-black cursor-pointer text-3xl text-gray-400" onclick="closeModal()">&times;</span>
              <div class="py-12" id="cart"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex">
        <div class="px-8 py-10 text-left w-1/5" id="categories">
          <div class="text-xl mb-2">Categorias</div>
        </div>
        <div class="grid grid-cols-4 py-8 px-14 gap-10" id="products"></div>
      </div>
    </div>
  </body>
</html>
